<!--The content below is only a placeholder and can be replaced.-->
<app-menu [actsType]="actsType"></app-menu>
<div class="act-page-container">
  <!--<h2>Today</h2>-->
  <a routerLink="/"><img src="../../assets/img/logo.png" alt="" class="top-logo"></a>
  <div class="act-list">
    <app-act-display *ngFor="let act of acts?.data" [act]="act"></app-act-display>
  </div>


</div>



<div *ngIf="acts?.data && !acts.data.length"><h1>Nothing Found</h1></div>
<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"></div>
<div align="center"  *ngIf="isAppending"><mat-spinner></mat-spinner></div>
