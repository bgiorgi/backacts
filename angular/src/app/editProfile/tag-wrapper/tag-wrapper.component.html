<div class="tag-wrapper">
  <mat-chip-list>
    <mat-chip class="c-pointer" *ngFor="let popularTag of popularTags" [selected]="selected(popularTag.tag.id)" (click)="toggleTag(popularTag.tag.id, popularTag.tag.title)">#{{ popularTag.tag.title }}</mat-chip>

  </mat-chip-list>
</div>
<p class="small-hint">Choose some of your interest</p>
