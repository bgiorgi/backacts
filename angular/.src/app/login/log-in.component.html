<!--The content below is only a placeholder and can be replaced.-->
<div class="log-in-wrapper">
  <a routerLink="/"><img src="../../assets/img/logo.png" alt="" class="top-logo"></a>
  <p class="login">Login</p>
  <p>The Book of Acts is completely free to use.</p>

  <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(username.value,password.value)">
    <mat-form-field appearance="outline" class="red-input">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" #username>
    </mat-form-field>
    <br>

    <mat-form-field appearance="outline" class="red-input">
      <mat-label>Password</mat-label>
      <input matInput placeholder="password" type="password" #password>
    </mat-form-field>
    <br>
    <button mat-button type="submit" class="red-button">Login</button>
    <p class="no-account">No account?</p>
    <p class="text-link"  [routerLink]="['/sign-up']" [queryParams]="{ returnUrl: returnUrl }">Sign Up</p>
    <img src="../../assets/img/inst_logo.png" alt="">
    <p>Â© 2018 The book of Acts</p>
  </form>
</div>
